<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Hub</title>
  <script src="interact.js" defer></script>
  <script src="togglen.js" defer></script>
  <style>
      nav {
          background-color: #222;   
          text-align: center;
          padding: 10px;
      }

      nav a {
          color: white;
          text-decoration: none;
          margin: 0 10px;
          font-weight: bold;
          transition: color 0.3s ease;
      }

      nav a:hover {
          color: hotpink;
      }

      nav a.active {
          color: hotpink;
      }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: pink;
      position: relative;
      margin: 20px auto;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
    }

    .toggle {
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .toggle.on {
        color: white;
        background-color: hotpink;
        padding: 4px 6px;
        border-radius: 4px;
    }

  </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a> |
    <a href="svg_animation.html" class="active">SVG Practice</a>
</nav>
  <h1>My JavaScript Hub</h1>
  <p>This is my base page for learning and testing JavaScript!</p>

  <div id="box"></div>

  <button id="moveBtn">Move Box</button>
  <button id="resetBtn">Reset Box</button>

  <p>toggle these on and off
    <span class="toggle">JavaScript</span>,
    <span class="toggle">CSS</span>,
    and <span class="toggle">HTML</span>.
  </p>
  <footer>
    <p>More features coming soon!</p>
  </footer>
</body>
</html>
